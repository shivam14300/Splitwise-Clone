{% extends 'lay.html' %}
{% block title %} SignUp {% endblock %}
{% block head %}{% endblock %}
{% block body %}
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
      <form action='/signup' method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputName">First name</label>
              <input class="form-control" name="fname" type="text" aria-describedby="nameHelp" placeholder="Enter first name" required>
            </div>
            <div class="col-md-6">
              <label for="exampleInputLastName">Last name</label>
              <input class="form-control" name="lname" type="text" aria-describedby="nameHelp" placeholder="Enter last name" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" name="email" class="form-control" placeholder="Email-Id" size='20' required>
        </div>          
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputContact">Phone Number</label>
              <input class="form-control" name="phone" type="text" aria-describedby="nameHelp" placeholder="Enter phone number" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" name="pass" type="password" placeholder="Password" required>
            </div>
            <div class="col-md-6">
              <label for="exampleConfirmPassword">Confirm password</label>
              <input class="form-control" name="conpass" type="password" placeholder="Confirm password" required>
            </div>
          </div>
        </div>
        <center><button class="btn btn-lg btn-success" type="submit">Submit</button></center>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="login">Already have an account? Login</a>
      </div>
    </div>
  </div>
{% endblock %}
