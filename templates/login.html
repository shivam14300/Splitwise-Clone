{% extends 'lay.html' %}
{% block title %} LogIn {% endblock %}
{% block head %}{% endblock %}
{% block body %}
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form action='/login' method='POST'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email or phone </label>
          <input class="form-control" name="data" type="text" aria-describedby="emailHelp" placeholder="Enter email or phone number" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" name="pass" type="password" placeholder="Password" required>
        </div>
        <center><button class="btn btn-lg btn-success" type="submit">Sign in</button></center>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="signup">Create New Account</a>
      </div>
    </div>
  </div>
{% endblock %}
